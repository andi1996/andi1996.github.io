<!DOCTYPE html>
<html>
<head>
   <title>Visualisierungen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 1200px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="row">
  <div class="column">
    <iframe title="Bürgerbegehren je Region" aria-label="Karte" id="datawrapper-chart-G7ys2" src="https://datawrapper.dwcdn.net/G7ys2/2/" scrolling="no" frameborder="0" style="border: none;" width="400" height="800"></iframe>
  </div>
  <div class="column">
    <iframe title="Firmen je Region" aria-label="Karte" id="datawrapper-chart-M3jPl" src="https://datawrapper.dwcdn.net/M3jPl/3/" scrolling="no" frameborder="0" style="border: none;" width="400" height="800"></iframe>
  </div>
  <div class="column">
    <iframe title="Firmen je Bürgerbegehren" aria-label="Karte" id="datawrapper-chart-ywv6p" src="https://datawrapper.dwcdn.net/ywv6p/2/" scrolling="no" frameborder="0" style="border: none;" width="400" height="800"></iframe>
  </div>
</div>
</body>
</html>
